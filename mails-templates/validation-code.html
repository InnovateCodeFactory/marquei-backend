<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>Marquei</title>
    <style>
      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        width: 100% !important;
        height: 100% !important;
      }
      * {
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
      table,
      td {
        mso-table-lspace: 0pt !important;
        mso-table-rspace: 0pt !important;
        border-collapse: collapse !important;
      }
      img {
        border: 0;
        outline: none;
        text-decoration: none;
        display: block;
        -ms-interpolation-mode: bicubic;
      }
      a {
        text-decoration: none;
      }

      @media screen and (max-width: 600px) {
        .container {
          width: 100% !important;
        }
        .px {
          padding-left: 20px !important;
          padding-right: 20px !important;
        }
        .py {
          padding-top: 20px !important;
          padding-bottom: 20px !important;
        }
        .logo {
          width: 160px !important;
          height: auto !important;
        }
        .code-box {
          font-size: 22px !important;
          letter-spacing: 6px !important;
        }
      }

      /* Dark mode: manter card e header claros */
      @media (prefers-color-scheme: dark) {
        body,
        .body-bg {
          background: #0f1115 !important;
        }
        .card {
          background: #ffffff !important;
        }
        .header {
          background: #ffffff !important;
        }
        .title,
        .text {
          color: #111827 !important;
        }
        .muted {
          color: #6b7280 !important;
        }
        .divider {
          border-top-color: #e6e8f0 !important;
        }
      }
    </style>
  </head>
  <body class="body-bg" style="background: #f3f5ff; margin: 0; padding: 0">
    <!-- Preheader invisível -->
    <div
      style="
        display: none !important;
        visibility: hidden;
        opacity: 0;
        overflow: hidden;
        height: 0;
        width: 0;
        max-height: 0;
        max-width: 0;
        color: #fff;
      "
    >
      {PREHEADER}
    </div>

    <!-- Wrapper -->
    <table
      role="presentation"
      width="100%"
      cellpadding="0"
      cellspacing="0"
      border="0"
      style="background: #f3f5ff"
    >
      <tr>
        <td align="center" style="padding: 28px 16px">
          <!-- Card -->
          <table
            role="presentation"
            width="600"
            class="container card"
            cellpadding="0"
            cellspacing="0"
            border="0"
            style="
              width: 600px;
              max-width: 600px;
              background: #ffffff;
              border-radius: 16px;
              overflow: hidden;
            "
          >
            <!-- Header claro -->
            <tr>
              <td
                class="header"
                style="background: #ffffff; padding: 24px 24px 20px 24px"
              >
                <table role="presentation" width="100%">
                  <tr>
                    <td align="center">
                      <img
                        src="https://innovatecode.online/marquei/logos/primary.png"
                        width="200"
                        alt="Marquei"
                        class="logo"
                        style="height: auto; max-width: 200px"
                      />
                    </td>
                  </tr>
                  <tr>
                    <td style="padding-top: 16px">
                      <table role="presentation" width="100%">
                        <tr>
                          <td
                            style="
                              border-top: 1px solid #4647fa;
                              height: 4px;
                              line-height: 4px;
                              font-size: 0;
                            "
                          >
                            &nbsp;
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

            <!-- Conteúdo -->
            <tr>
              <td style="padding: 0px 28px">
                <h1
                  class="title"
                  style="
                    margin: 0 0 8px 0;
                    font-family:
                      -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                      Arial, 'Helvetica Neue', sans-serif;
                    font-size: 22px;
                    line-height: 1.3;
                    color: #111827;
                  "
                >
                  Código de verificação
                </h1>
                <p
                  class="text"
                  style="
                    margin: 0 0 18px 0;
                    font-family:
                      -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                      Arial, 'Helvetica Neue', sans-serif;
                    font-size: 15px;
                    line-height: 1.7;
                    color: #334155;
                  "
                >
                  Use o código abaixo para confirmar seu e-mail com segurança.
                </p>

                <!-- Código -->
                <table
                  role="presentation"
                  align="center"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 12px auto 8px auto"
                >
                  <tr>
                    <td
                      class="code-box"
                      style="
                        font-family:
                          ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                          'Liberation Mono', monospace;
                        font-size: 26px;
                        letter-spacing: 10px;
                        font-weight: 700;
                        color: #111827;
                        background: #f7f8ff;
                        border-radius: 12px;
                        padding: 14px 22px;
                        text-align: center;
                      "
                    >
                      {CODE}
                    </td>
                  </tr>
                </table>

                <p
                  class="muted"
                  style="
                    margin: 6px 0 0 0;
                    text-align: center;
                    font-family:
                      -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                      Arial, 'Helvetica Neue', sans-serif;
                    font-size: 12px;
                    color: #6b7280;
                  "
                >
                  Expira em 5 minutos.
                </p>

                <!-- Divider -->
                <table
                  role="presentation"
                  width="100%"
                  cellpadding="0"
                  cellspacing="0"
                  border="0"
                  style="margin: 24px 0"
                >
                  <tr>
                    <td
                      class="divider"
                      style="
                        border-top: 1px solid #e6e8f0;
                        height: 1px;
                        line-height: 1px;
                        font-size: 0;
                      "
                    >
                      &nbsp;
                    </td>
                  </tr>
                </table>

                <!-- Ajuda -->
                <p
                  class="muted"
                  style="
                    margin: 0;
                    text-align: center;
                    font-family:
                      -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                      Arial, 'Helvetica Neue', sans-serif;
                    font-size: 12px;
                    line-height: 1.7;
                    color: #6b7280;
                  "
                >
                  Não reconhece esta solicitação?<br />Ignore este e-mail ou
                  fale com o suporte.
                </p>
              </td>
            </tr>

            <!-- Rodapé -->
            <tr>
              <td align="center" style="background: #ffffff; padding: 22px">
                <p
                  style="
                    margin: 0;
                    font-family:
                      -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
                      Arial, 'Helvetica Neue', sans-serif;
                    font-size: 12px;
                    line-height: 1.6;
                    color: #6b7280;
                  "
                >
                  © 2025 Marquei • Todos os direitos reservados
                </p>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
