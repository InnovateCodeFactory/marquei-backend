version: "3.9"

services:
  api-gateway:
    build:
      context: .
      dockerfile: apps/api-gateway/Dockerfile
      args:
        APP_NAME: api-gateway
        APP_PORT: 3000
    container_name: api-gateway
    restart: always
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
    env_file: .env
    networks:
      - rabbit_external_network
      - redis_external_network

  messaging:
    build:
      context: .
      dockerfile: apps/messaging/Dockerfile
      args:
        APP_NAME: messaging
        APP_PORT: 3001
    container_name: messaging
    restart: always
    environment:
      - PORT=3001
    env_file: .env
    networks:
      - rabbit_external_network
      - redis_external_network

  payment:
    build:
      context: .
      dockerfile: apps/payment/Dockerfile
      args:
        APP_NAME: payment
        APP_PORT: 3002
    container_name: payment
    restart: always
    environment:
      - PORT=3002
    env_file: .env
    networks:
      - rabbit_external_network
      - redis_external_network

  scheduler:
    build:
      context: .
      dockerfile: apps/scheduler/Dockerfile
      args:
        APP_NAME: scheduler
        APP_PORT: 3003
    container_name: scheduler
    restart: always
    environment:
      - PORT=3003
    env_file: .env
    networks:
      - rabbit_external_network
      - redis_external_network

networks:
  rabbit_external_network:
    external: true
  redis_external_network:
    external: true
